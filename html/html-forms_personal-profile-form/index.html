<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <section>
      <fieldset>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus .
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <div>
            <label for="first-name">First Name:</label>
          </div>
          <input type="text" name="first-name" id="first-name" />
          <div>
            <label for="last-name">Last Name:</label>
          </div>
          <input type="text" name="last-name" id="last-name" />
          <div>
            <label for="birth-date">Your Birthday:</label>
          </div>
          <input type="date" name="birth-date" id="birth-date" />
        </fieldset>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus .
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <div>
            <label for="favorite-color">Favorite Color:</label>
          </div>
          <input type="color" name="favorite-color" id="favorite-color" />
          <div>
            <label for="favorite-pet">What is your favorite pet?</label>
          </div>
          <select name="favorite-pet" id="favorite-pet">
            <option value="cat">Cat</option>
            <option value="snake">Snake</option>
            <option value="pigeon">Pigeon</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </fieldset>
    </section>
  </body>
</html>
